<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS: Always first  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Leaflet dependencies -->
    <!-- Basics -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    <!-- Clusters -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script type="application/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- D3 Javascript -->
    <script src='https://d3js.org/d3.v5.min.js' charset='utf-8'></script>
    
    <title>IIC1005</title>
  </head>
  <body>

    <!-- Titulos -->
    <div class="header">
      <h1>Tarea Grande 1</h1>
      <h3>Alumno: Michael Hund</h3>
    </div>

    <!-- Contenedor de filas -->
    <div class="container-fluid">

      <!-- Fila 1: 2 graficos en esquinas -->
      <div class="row justify-content-between">

        <!-- Grafico 1: Robos por dia -->
        <div class="panel col-sm-6 col-sm-push-6 col-md-push-7 col-md-8">
          <img src="img/robo_dia.svg" class="img-fluid" alt="Responsive image">
        </div>

        <!-- Grafico 2: Robos por mes -->
        <div class="panel col-sm-6 col-sm-pull-6 col-md-pull-5 col-md-4">
         <img src="img/robo_mes.svg" class="img-fluid" alt="Responsive image">
        </div>  
      </div>

      <!-- Fila 2: Mapa de robos centrado -->
      <div class="row justify-content-center">

        <!-- Mapa -->
        <div class="panel col-sm-6 col-sm-push-6 col-md-push-7 col-md-5">
          <div id="mapid"></div>
        </div>   
      </div>

      <!-- Fila 3: 2 graficos en esquinas -->
      <div class="row justify-content-between">

        <!-- Grafico 3: Robos por tipo de vehiculo -->
        <div class="panel col-sm-6 col-sm-push-6 col-md-push-7 col-md-9">
          <img src="img/robo_tipo.svg" class="img-fluid" alt="Responsive image">
        </div>

        <!-- Grafico 4: Robos por marca de vehiculo -->
        <div class="panel col-sm-6 col-sm-pull-6 col-md-pull-5 col-md-3">
         <img src="img/robo_marca.svg" class="img-fluid" alt="Responsive image">
        </div>  
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Script poblador del Mapa -->
    <script src="./js/script.js"></script>
  </body>
</html>
